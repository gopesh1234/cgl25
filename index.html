<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSC CGL English Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c0c0ff, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: #e9ecef;
            padding: 1rem;
            gap: 0.5rem;
        }

            nav button {
                padding: 0.5rem 1rem;
                border: none;
                background: #007bff;
                color: white;
                cursor: pointer;
                border-radius: 0.5rem;
                transition: background 0.3s;
            }

                nav button:hover {
                    background: #0056b3;
                }

        .content {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .question {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .options button {
            display: block;
            margin: 0.5rem 0;
            padding: 0.75rem;
            width: 100%;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.6);
            transition: background 0.3s, transform 0.2s;
            font-size: 1rem;
        }

            .options button:hover {
                background: rgba(255, 255, 255, 0.9);
                transform: scale(1.02);
            }

        .correct {
            background-color: #d4edda !important;
            color: #155724;
        }

        .incorrect {
            background-color: #f8d7da !important;
            color: #721c24;
        }

        .navigation {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
        }

            .navigation button {
                padding: 0.5rem 1rem;
                border: none;
                background: #6c757d;
                color: white;
                border-radius: 0.5rem;
                cursor: pointer;
                transition: background 0.3s;
            }

                .navigation button:hover {
                    background: #495057;
                }
    </style>
</head>
<body>
    <header>SSC CGL 2025</header>
    <nav>
        <button onclick="loadSection('idioms')">Idioms</button>
        <button onclick="loadSection('ows')">OWS</button>
        <button onclick="loadSection('preposition')">Prepo</button>
        <button onclick="loadSection('directIndirect')">Narration</button>
        <button onclick="loadSection('vocab')">Vocab</button>
        <button onclick="loadSection('voice')">Voice</button>
        <button onclick="loadSection('error')">Error</button>
    </nav>
    <div class="content">
        <div class="question-box">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="navigation">
                <button onclick="prevQuestion()">Previous</button>
                <button onclick="nextQuestion()">Next</button>
            </div>
        </div>
    </div>

    <script>
        const questions = {
            idioms: [
                {
                    q: "He has made his mark in the field of science.",
                    options: [
                        "attained notoriety",
                        "ruined his wealth",
                        "attained wealth",
                        "distinguished himself",
                    ],
                    answer: 4
                },
                {
                    q: "She rejected his proposal point-blank.",
                    options: [
                        "briefly",
                        "directly",
                        "positively",
                        "rudely",
                    ],
                    answer: 2
                },
                {
                    q: "At Christmas, even the elderly people paint the town red.",
                    options: [
                        "indulge in rioting",
                        "to have a lively time",
                        "paint the houses red",
                        "spill red wine",
                    ],
                    answer: 2
                },
                {
                    q: "Sumit had to look high and low before he could find his scooter key.",
                    options: [
                        "Everywhere",
                        "somewhere",
                        "not always",
                        "in the high drawers",
                    ],
                    answer: 1
                },
                {
                    q: "Ram was left high and dry when his trusted friend lost all his money.",
                    options: [
                        "isolated",
                        "rejected",
                        "wounded",
                        "trapped",
                    ],
                    answer: 1
                },
                {
                    q: "We should know the pros and cons of a thing before reaching the final decision.",
                    options: [
                        "for and against a thing",
                        "good and fair",
                        "ups and downs",
                        "former and latter",
                    ],
                    answer: 1
                },
                {
                    q: "The co-operation and esprit de corps between the soldiers and the officers was directly responsible for the victory.",
                    options: [
                        "bravery",
                        "loyalty",
                        "unity",
                        "adjustment",
                    ],
                    answer: 3
                },
                {
                    q: "His dealings are all above board.",
                    options: [
                        "simple",
                        "open",
                        "decent",
                        "friendly",
                    ],
                    answer: 2
                },
                {
                    q: "He is the sort of man who would do anything for a consideration.",
                    options: [
                        "if he were paid to do it",
                        "out of love",
                        "if he found some merit in it",
                        "out of sympathy",
                    ],
                    answer: 1
                },
                {
                    q: "The company has been hand to the new masters, lock, stock and barrel.",
                    options: [
                        "Completely",
                        "financially",
                        "fundamentally",
                        "partially",
                    ],
                    answer: 1
                },
                {
                    q: "Believe me, I am all at sea.",
                    options: [
                        "Out of reach",
                        "puzzled",
                        "very happy",
                        "drowning",
                    ],
                    answer: 2
                },
                {
                    q: "Just because he had won the competition, he should not ride the high horse.",
                    options: [
                        "Become abnormal",
                        "appear arrogant",
                        "hate others",
                        "indulge in dreams",
                    ],
                    answer: 2
                },
                {
                    q: "We kept our fingers crossed till the final results were declared.",
                    options: [
                        "felt scared",
                        "was annoyed",
                        "kept praying",
                        "waited expectantly",
                    ],
                    answer: 4
                },
                {
                    q: "The poor women do manual labour even when they are in the family way.",
                    options: [
                        "in a domestic manner",
                        "unwell",
                        "pregnant",
                        "in the family circle",
                    ],
                    answer: 3
                },
                {
                    q: "To take up a fool’s errand",
                    options: [
                        "a useless undertaking",
                        "an observation",
                        "to go with a message",
                        "to get injured",
                    ],
                    answer: 1
                },
                {
                    q: "She was quite disappointed and came out with a long face when she saw the result.",
                    options: [
                        "over excited",
                        "feel good",
                        "disappointed",
                        "run away",
                    ],
                    answer: 3
                },
                {
                    q: "All his efforts ended in smoke.",
                    options: [
                        "To give no practical result",
                        "to catch fire",
                        "to save fire",
                        "to gain fire",
                    ],
                    answer: 1
                },
                {
                    q: "The fire engulfed the building and dashed my hopes.",
                    options: [
                        "Frustrate",
                        "bring great happiness",
                        "failed to enjoy",
                        "kill someone",
                    ],
                    answer: 1
                },
                {
                    q: "Don’t rely on him. He is a fair-weather friend.",
                    options: [
                        "a true friend",
                        "a jealous friend",
                        "an unreliable friend",
                        "a true well-wisher",
                    ],
                    answer: 3
                },
                {
                    q: "He leaked the lion’s share of the booty.",
                    options: [
                        "the whole",
                        "the smaller part",
                        "the larger part",
                        "the stronger part",
                    ],
                    answer: 3
                },
                {
                    q: "The place gives a bird’s eye view of the entire valley below.",
                    options: [
                        "beautiful view",
                        "a narrow view",
                        "an overview",
                        "an ugly view",
                    ],
                    answer: 3
                },
                {
                    q: "He always does things at the eleventh hour.",
                    options: [
                        "too early",
                        "too late",
                        "at the last moment",
                        "late",
                    ],
                    answer: 3
                },
                {
                    q: "A red letter day",
                    options: [
                        "a dangerous day in one’s life",
                        "a sorrowful day in one’s life",
                        "an important or joyful occasion in one’s life",
                        "both a dangerous and sorrowful day in one’s life",
                    ],
                    answer: 3
                },
                {
                    q: "On the spur of the moment",
                    options: [
                        "To act impulsively",
                        "to ride a horse in a race",
                        "to act deliberately",
                        "to act at the appointed time",
                    ],
                    answer: 1
                },
                {
                    q: "To eke out",
                    options: [
                        "To subtract",
                        "to supplement",
                        "to etch",
                        "to oust",
                    ],
                    answer: 2
                },
                {
                    q: "To be in the doldrums",
                    options: [
                        "To be in low spirits",
                        "to be within doors",
                        "to praise loudly",
                        "to be in a crisis",
                    ],
                    answer: 1
                },
                {
                    q: "To keep the pot boiling",
                    options: [
                        "To maintain interest",
                        "to show anger",
                        "to heat",
                        "to do experiments",
                    ],
                    answer: 1
                },
                {
                    q: "Lump in the throat",
                    options: [
                        "To be hoarse",
                        "wind-pipe",
                        "food of the low type",
                        "a highly emotional state",
                    ],
                    answer: 4
                },
            ],
            ows: [
                {
                    q: "A person who speaks many languages",
                    options: ["Linguist", "Polyglot", "Grammarian", "Translator"],
                    answer: 1
                }
            ],
            preposition: [
                {
                    q: "He is good ___ mathematics.",
                    options: ["on", "in", "at", "for"],
                    answer: 2
                }
            ],
            directIndirect: [
                {
                    q: "He said, 'I am reading a book.'",
                    options: [
                        "He said that he is reading a book.",
                        "He said that he was reading a book.",
                        "He said that he had been reading a book.",
                        "He said that he will read a book."
                    ],
                    answer: 1
                }
            ],
            vocab: [
                {
                    q: "Select the synonym of: Benevolent",
                    options: ["Cruel", "Kind", "Malevolent", "Sinister"],
                    answer: 1
                }
            ],
            voice: [
                {
                    q: "They made him king.",
                    options: [
                        "He was made king by them.",
                        "They were made king by him.",
                        "He is made king by them.",
                        "He has been made king by them."
                    ],
                    answer: 0
                }
            ],
            error: [
                {
                    q: "He do not know the answer.",
                    options: ["He", "do not", "know", "the answer"],
                    answer: 1
                }
            ]
        };

        let currentSection = 'idioms';
        let currentIndex = 0;
        let timer = null;

        function loadSection(section) {
            currentSection = section;
            const savedIndex = parseInt(localStorage.getItem(`index_${section}`)) || 0;
            currentIndex = Math.min(savedIndex, (questions[section]?.length || 1) - 1);
            renderQuestion();
        }

        function renderQuestion() {
            clearTimeout(timer);
            const data = questions[currentSection];
            if (!data || data.length === 0) return;

            const currentQ = data[currentIndex];
            document.getElementById('question').textContent = currentQ.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            currentQ.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.textContent = opt;
                btn.onclick = () => {
                    if (optionsDiv.querySelector('.correct') || optionsDiv.querySelector('.incorrect')) return;

                    const isCorrect = idx === currentQ.answer;
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                    if (!isCorrect) {
                        optionsDiv.children[currentQ.answer].classList.add('correct');
                    }

                    // Auto move after 3 seconds
                    timer = setTimeout(() => {
                        nextQuestion();
                    }, 3000);
                };
                optionsDiv.appendChild(btn);
            });

            localStorage.setItem(`index_${currentSection}`, currentIndex);
        }

        function nextQuestion() {
            const data = questions[currentSection];
            currentIndex = (currentIndex + 1) % data.length; // loop back to 0
            renderQuestion();
        }

        function prevQuestion() {
            const data = questions[currentSection];
            currentIndex = (currentIndex - 1 + data.length) % data.length;
            renderQuestion();
        }

        window.onload = () => loadSection('idioms');
    </script>
</body>
</html>
